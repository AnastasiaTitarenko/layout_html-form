<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-applicatio"
    method="POST"
    onsubmit="onSubmit()"
    >
      <fieldset class="block-form">
        <legend>Personal information</legend>
        <label for="sname" class="field-form">Surname:
          <input
          type="text" id="sname"
          name="sname" autocomplete="off"
          >
        </label>
        <label for="fname" class="field-form">Name:
          <input
          type="text" id="fname"
          name="fname" autocomplete="off"
          >
        </label>
        <label for="age" class="field-form">How old are You?
          <input
          type="number" name="age"
          id="age" value="12"
          max="100"
          >
        </label>
        <label for="birthday" class="field-form">Full date of birth:
          <input
          type="date" name="birthday"
          id="birthday"
          >
        </label>
        <label for="terms" class="field-form">I accept the term of the agreement
          <input
          type="checkbox" name="terms"
          id="terms" required
          >
        </label>
      </fieldset>
      <fieldset class="block-form">
        <legend>Registration</legend>
        <label for="mail" class="field-form">E-mail:
          <input
          type="email" id="mail"
          name="mail" placeholder="email@example.com"
          required
          >
        </label>
        <label for="password" class="field-form">Password:
          <input
          type="password" name="password"
          id="password" minlength="5"
          maxlength="15" required
          >
        </label>
      </fieldset>
      <fieldset class="block-form">
        <legend>An interesting fact about you!</legend>
        <label for="cats" class="field-form">Do you love cats?
          <input
          type="checkbox" id="cats"
          name="cats" value="yes"
          >Yes
          <input
          type="checkbox" id="cats1"
          name="cats" value="no"
          >No
        </label>
        <label for="color" class="field-form">What is your favorite color?
          <input
          type="color" name="color"
          id="color"
          >
        </label>
        <label for="sleepTime" class="field-form">What time do you go to bed?
          <input
          type="time" name="sleepTime"
          id="sleepTime"
          >
        </label>
        <label for="cars" class="field-form">What are your favorite brand of cars?
          <select
          name="cars" id="cars"
          size="3" multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label for="workRate" class="field-form">How do you rate our work?
          <input
          type="range" name="workRate"
          id="workRate" min="0"
          max="100" value="0"
          >
        </label>
      </fieldset>
      <fieldset class="block-form">
        <legend>Additional info:</legend>
        <label for="comments" class="field-form">Comments:
          <textarea
          name="comments"
          id="comments"
          cols="20" rows="4"
          >
          </textarea>
        </label>
        <label for="recommend" class="field-form">Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
